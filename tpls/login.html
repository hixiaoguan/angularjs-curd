<div class="container" ng-app="loginApp" ng-controller="loginController">
<div class="col-md-6 col-md-offset-3">
    <div class="page-header">
        <h1>Angularjs 前端MVC开发实例 </h1>
    </div>
    <div id="messages" class="well" ng-show="message">{{ message }}{{ url }}</div>

    <form ng-submit="postForm()">

        <div id="title-group" class="form-group" ng-class="{ 'has-error' : errorUsername }">
            <label>标题</label>
            <input type="text" name="username" class="form-control" placeholder="用户名" ng-model="formData.username">
            <span class="help-block" ng-show="errorUsername">{{ errorUsername }}</span>
        </div>

        <div id="content-group" class="form-group" ng-class="{ 'has-error' : errorPassword }">
            <label>密码</label>
            <input type="password" name="password" class="form-control" placeholder="密码" ng-model="formData.password">
            <span class="help-block" ng-show="errorPassword">{{ errorPassword }}</span>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-flash"></span> 提交
        </button>

    </form>
    
    <br/>
    <div ng-show='false' class="well">
        {{ formData }}
    </div>

</div>
</div>
